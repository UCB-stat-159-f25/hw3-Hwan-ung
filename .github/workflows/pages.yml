name: MyST GitHub Pages Deploy
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install MyST
        run: npm install -g mystmd

      - name: Build MyST site (HTML)
        run: |
          myst build --html
          mkdir -p _site
          # MyST 산출물 위치가 버전에 따라 다를 수 있어, 존재하는 쪽을 복사
          if [ -d "_build/html" ]; then
            cp -r _build/html/* _site/
          elif [ -d "_build" ]; then
            cp -r _build/* _site/
          elif [ -d "build/html" ]; then
            cp -r build/html/* _site/
          else
            echo "MyST HTML output not found"; ls -la; exit 1
          fi
          echo "Final site contents:"; ls -la _site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4